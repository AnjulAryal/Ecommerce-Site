<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Website By Anjul Aryal</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="first-nav">
          <div class="menu-logo logo">
            <img src="./images/icon-menu.svg" alt="menu-logo" />
            <ul class="nav__links hide">
              <img src="./images/icon-close.svg" alt="" class="close">
              <div>
                <li>Collections</li>
                <li>Men</li>
                <li>Women</li>
                <li>About</li>
                <li>Contact</li>
              </div>
            </ul>
          </div>
          <div class="website-logo">
            <img src="./images/logo.svg" alt="website-logo" />
          </div>
        </div>
        <div class="second-nav">
          <img src="./images/icon-cart.svg" alt="" class="shopping-cart" />
          <img src="./images/image-avatar.png" alt="" class="user-image" />
        </div>
      </nav>
    </header>
    <main>
      <div class="image-container">
        <img src="./images/image-product-1.jpg" alt="" class="shoes-image-1" />
        <img src="./images/image-product-2.jpg" alt="" class="shoes-image-1" />
        <img src="./images/image-product-3.jpg" alt="" class="shoes-image-1" />
        <img src="./images/image-product-4.jpg" alt="" class="shoes-image-1" />
        <div class="arrows">
          <img
            src="./images/icon-previous.svg"
            alt=""
            class="previous-image icon"
          />
          <img src="./images/icon-next.svg" alt="" class="next-image icon" />
        </div>
      </div>
      <div class="image-container-desktop">
        <img src="./images/image-product-1.jpg" alt="" class="shoes-image-1" />
        <img src="./images/image-product-2.jpg" alt="" class="shoes-image-1" />
        <img src="./images/image-product-3.jpg" alt="" class="shoes-image-1" />
        <img src="./images/image-product-4.jpg" alt="" class="shoes-image-1" />
      </div>
      <div class="content">
        <p>SNEAKER COMPANY</p>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
        <div class="price">
          <div class="discount-price">
            <span class="discount-amount">$125.00</span>
            <span class="discount-percentage">50%</span>
          </div>
          <div class="original-price">
            <span class="original-amount">$250.00</span>
          </div>
        </div>
        <div class="calculation-buttons">
          <img src="./images/icon-minus.svg" alt="">
          <span class="product-quantity">0</span>
          <img src="./images/icon-plus.svg" alt="">
        </div>
        <button class="add-cart">
          <img src="./images/icon-cart.svg" alt="" class="add-cart-icon">
          <p>Add to cart</p>
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
